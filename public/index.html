<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>聊天室</title>
    <link rel="stylesheet" href="css/index.css">
    <script src="js/jquery-2.2.0.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/login.js"></script>
    <script src="js/index.js"></script>
</head>
<body>
<div id="wrap">
    <section id="welcome">
        <h1><span>欢迎来到</span><br>风驰天下聊天室</h1>
        <div>
            <input id="nickname" type="text" placeholder="请输入您的昵称"/><br>
            <div id="sex"><label>帅哥<input type="radio" name="sex" checked></label>&nbsp;&nbsp;&nbsp;&nbsp;<label><input type="radio" name="sex">靓妹</label></div>
            <input id="startchat" class="btn" disabled="disabled" value="登 录">
            <br><br><br><br><span id="warning"></span>
        </div>
    </section>

    <div id="chatroom" class="hide">
        <div id="title">
            <div id="open">聊天窗口列表</div>
            <div id="say">聊天室</div>
            <div id="online">在线人员</div>
            <div class="clear"></div>
        </div>
        <div id="aside">
            <div id="qunliao" class="winlist2">群聊</div>
        </div>
        <div id="main">
            <div id="siliao"></div>
            <div id="messages"></div>
            <div id="icon"></div>
            <div id="write">
                <input type="text" id="message">
                <!--<textarea id="message"></textarea>-->
                <input type="button" id="send-btn" value="发&nbsp;&nbsp;&nbsp;送">
            </div>
        </div>
        <div id="rside"></div>
        <div class="clear"></div>
    </div>
</div>
</body>
</html>
